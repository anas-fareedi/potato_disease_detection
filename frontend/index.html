<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Upload to FastAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .upload-container {
            max-width: 400px;
            margin: auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload Image</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="uploadBtn" disabled>Upload</button>
    <div class="message" id="message"></div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const messageDiv = document.getElementById('message');

    imageInput.addEventListener('change', () => {
        uploadBtn.disabled = !imageInput.files.length;
        messageDiv.textContent = '';
    });

    uploadBtn.addEventListener('click', async () => {
        if (!imageInput.files.length) {
            messageDiv.textContent = 'Please select an image file first.';
            return;
        }

        const file = imageInput.files[0];
        const formData = new FormData();
        formData.append('file', file); // "file" key must match FastAPI UploadFile parameter

        try {
            const response = await fetch(' http://127.0.0.1:8000/predict ', { // Replace with your FastAPI image upload path
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const result = await response.json();
                messageDiv.textContent = 'Upload successful: ' + (result.message || JSON.stringify(result));
            } else {
                messageDiv.textContent = 'Upload failed: ' + response.statusText;
            }
        } catch (error) {
            messageDiv.textContent = 'Error uploading file: ' + error.message;
        }
    });
</script>

</body>
</html>
